# Simple Optuna test configuration
# Usage: python train_hydra.py --config-name=optuna_test -m

defaults:
  - model: collaborative
  - train: default
  - data: default
  - optimizer: adam
  - override hydra/sweeper: optuna_quick
  - _self_

# Experiment settings
experiment:
  name: "optuna_test"
  tags: ["optuna", "test"]
  notes: "Testing Optuna integration"

# Reduced epochs for quick testing
train:
  epochs: 5
  patience: 3

# Global settings
seed: 42
device: "auto"

# MLflow settings
mlflow:
  tracking_uri: null
  experiment_name: "${experiment.name}"
  enable: true
  log_models: false  # Don't log models for testing
  log_artifacts: false

# Hydra settings
hydra:
  run:
    dir: "outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}"
  sweep:
    dir: "outputs/${experiment.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}"
    subdir: "${hydra:job.num}_${model.name}"
  job:
    name: "${experiment.name}_${model.name}"
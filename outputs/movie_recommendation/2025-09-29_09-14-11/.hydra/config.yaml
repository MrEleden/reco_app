model:
  name: hybrid
  type: HybridModel
  embedding_dim: 50
  genre_embedding_dim: 32
  collaborative_weight: 0.7
  content_weight: 0.3
  fusion_dims:
  - 256
  - 128
  dropout: 0.2
  description: Combined collaborative and content-based approach
train:
  name: fast
  batch_size: 512
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 10
  patience: 3
  min_delta: 0.001
  optimizer:
    type: adam
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    amsgrad: false
  scheduler:
    type: exponential
    gamma: 0.95
  loss:
    type: bce
    reduction: mean
  validation:
    val_ratio: 0.2
    val_batch_size: 1024
    val_frequency: 1
    early_stopping: true
  metrics:
  - rmse
  - mae
  - accuracy
  top_k:
  - 10
data:
  name: default
  data_dir: data
  raw_data_dir: data/raw
  min_ratings_per_user: 5
  min_ratings_per_movie: 5
  rating_threshold: 3.0
  negative_sampling: true
  negative_sampling_ratio: 4
  validation_ratio: 0.2
  test_ratio: 0.1
  seed: 42
optimizer:
  type: adam
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  amsgrad: false
experiment:
  name: movie_recommendation
  tags:
  - collaborative_filtering
  - pytorch
  notes: Training movie recommendation models with different configurations
seed: 42
device: auto
mlflow:
  tracking_uri: null
  experiment_name: ${experiment.name}
  enable: true
  log_models: true
  log_artifacts: true
